<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <!-- ===== CSS MERGED HERE ===== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .password-box {
      position: relative;
    }

    .password-box input {
      padding-right: 35px;
    }

    .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body class="center">

  <div class="card">
    <h2>Admin Login</h2>

    <input id="username" type="text" placeholder="Username">

    <div class="password-box">
      <input id="password" type="password" placeholder="Password">
      <span class="eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <button onclick="login()">Login</button>

    <p id="error" class="error"></p>
  </div>

  <!-- KEEP YOUR EXISTING JS FILE -->
  <script src="./js/auth.js"></script>
</body>
</html>
